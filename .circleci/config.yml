# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  docker: circleci/docker@1.5.0
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint-dockerfile:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout

      # Install Hadolint
      - run:
          name: Install Hadolint
          command: |
            wget -O /tmp/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
            chmod +x /tmp/hadolint
            sudo mv /tmp/hadolint /usr/local/bin/hadolint

      # Lint Dockerfile
      - run:
          name: Lint Dockerfile
          command: hadolint Dockerfile
  build-app-karsajobs-ui:
    environment:
      IMAGE_NAME: karsajobs-ui
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker 
      - run:
          name: "build and push image"
          command: |
            echo "$GH_PASSWORD" | docker login ghcr.io -u "$GH_USERNAME" --password-stdin
            docker build -t "ghcr.io/$GH_USERNAME/$IMAGE_NAME" .
            docker push "ghcr.io/$GH_USERNAME/$IMAGE_NAME:latest"
      
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - lint-dockerfile
      - build-app-karsajobs-ui
